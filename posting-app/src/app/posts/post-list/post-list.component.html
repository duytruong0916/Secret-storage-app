<div class="container-fluid">
<div class="post mx-auto mt-2" *ngFor="let post of posts">
  <mat-spinner *ngIf="isLoading"></mat-spinner>
  <div class="header">
    <div class="title mt-3 ml-3">
      {{post.title}}
    </div>
  </div>
  <hr>
  <div class="row no-gutters ">
    <div class="col col-md-6 col-12 text-center mt-2" *ngFor="let imagepath of post.imagePaths; let i = index">
      <img [src]='imagepath' class="img-responsive mw-100" [id]='i'>
    </div>
  </div>
  <hr>
  <div class="content-text w-100 mt-3">
    {{post.content}}
  </div>
  <div *ngIf="userid===post.creator" class="mt-3">
    <button class="delete-bt ml-1" (click)="onDelete(post.id)">DELETE</button>
    <button class="edit-bt" (click) ="onClick(post.id)" routerLinkActive="router-link-active">EDIT</button>
  </div>
</div>
<div class="text-center">
  <h5 class="mx-auto mt-5 text-white font-weight-bold" *ngIf="posts.length <=0 && !isLoading">No Post Added Yet</h5>
</div>

</div>
